<div *ngIf="filterColorText" class="alert alert-success">
  {{filterColorText}} aradınız
</div>

  <ul class="list-group">
    <li [class]="getAllColorClass()"
     routerLink = "/cars">Tüm renkler</li>
    <li (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{color.colorId}}"
    *ngFor="let color of colors | colorFilterPipe : filterColorText "
    [class]="getCurrentColorClass(color)">{{color.colorName}}</li>
  </ul>
