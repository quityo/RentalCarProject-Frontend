  <div class="content">  
    <div class="card">
        <div class="card-header"><h5 class="title font-weight-bold">Color Update Page</h5></div>

        <div class="card-body">
            <form [formGroup]="colorUpdateForm">
                <div class="row">
                    <div class="mb-3">
                        <label for="colorName">Color</label>
                        <div class="form-group">
                            <input type="text" id="colorName" class="form-control" formControlName="colorName" value="{{color.colorName}}"/>

                        </div> 
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" [routerLink] = "['/colorlist']" (click)="updateColor()">Update</button> 
        </div>
    </div>
</div>
