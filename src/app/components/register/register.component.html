<main class="form-signin">
    <div class="container">
      <div id="login" class="signin-card">
        <div class="logo-image">
          <img src="https://res.cloudinary.com/sunadramali/image/upload/v1523811887/yellow.png" alt="Logo" title="Logo"
            width="80">
        </div>
        <h1 class="display1">Funky Sun</h1>
        <p class="subhead">Rental Car</p>
        <form action="" [formGroup]="registerForm" method="" class="" role="form">
            <div id="form-floating" class="form-group">
              <input id="floatingInput" class="form-control" formControlName="firstName" placeholder="First Name" name="firstname"
                type="text" size="18" alt="register" />
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label for="floatingInput" class="float-label"></label>
            </div>
  
            <div id="form-floating" class="form-group">
                <input id="floatingInput" class="form-control" formControlName="lastName" placeholder="Last Name" name="lastname"
                  type="text" size="18" alt="register" />
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="floatingInput" class="float-label"></label>
              </div>
             
  
              <div id="form-floating" class="form-group">
              <input id="floatingInput" class="form-control" formControlName="email" placeholder="E-Mail" name="email"
                type="text" size="18" alt="register" />
              <span class="form-highlight"></span>
              <span class="form-bar"></span>
              <label for="floatingInput" class="float-label"></label>
            </div>
  
            <div id="form-floating" class="form-group">
                <input id="floatingInput" class="form-control" formControlName="password" placeholder="Password" name="password"
                  type="text" size="18" alt="register" />
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label for="floatingInput" class="float-label"></label>
              </div>
        
        <div class="card-footer">
          <button (click)="register()" name="Submit"
            alt="sign in">Enter</button>
        
        
    
    </div>
