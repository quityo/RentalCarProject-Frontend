<main class="form-add">
    <div class="container">
      <div id="add" class="add-card">
        <div class="logo-image">
          <img src="https://res.cloudinary.com/sunadramali/image/upload/v1523811887/yellow.png" alt="Logo" title="Funky Sun" id="Logo"
            width="80">
        </div>
        <h1 class="display1">Funky Sun</h1>
        <p class="subhead">Rental Car</p>
        <hr>
         <h2 class="display2"> <hr>Color Add Form <hr></h2>
         </div>
         <hr>
         <!-- <div class="content"> -->
    <div class="col-md-12">
        <div class="card">
            
            <div class="card-body">
                <form [formGroup] = "colorAddForm">
                    <div class="mb-3">
                        <label for ="colorName">Color Name</label>
                        <div class="form-group">
                            <input type = "text" id = "colorName"
                            formControlName = "colorName" class="form-control"
                            placeholder="Enter color name">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-info" (click)="add()">ADD</button>
            </div>
        </div>
    </div>
