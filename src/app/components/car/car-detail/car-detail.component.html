
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-inner">
    
    <div *ngFor="let image of carImages" [class]="getCurrentImageClass(image)">
      <img src="{{imageBasePath}}{{image.imagePath}}" class="d-block" alt="Image">
    </div>
  </div>
  

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"  data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<br>
  <h5>{{cars.carName | uppercase}}</h5>
  <br>

<div class="table-responsive-md">
  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Model Year</th>
            <th>Daily Price</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{cars.brandName}}</td>
            <td>{{cars.colorName}}</td>
            <td>{{cars.modelYear}}</td>
            <td>{{cars.dailyPrice}}</td>
            <td>"{{cars.description}}"</td>
        </tr>

    </tbody>
  </table>
</div>
  <br>
<hr>

  <div class="card-body">
    <button type="button" [hidden]="!isCarAvail" routerLink="/rentals/add" [queryParams]="{carId: cardetail?.carId}"  class="btn btn-primary">Kirala</button>
    <h4 *ngIf="!isCarAvail" ><p>ARAÇ MÜSAİT DEĞİL</p></h4>
</div>
