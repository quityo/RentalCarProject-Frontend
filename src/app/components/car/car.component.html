<div class="mb-3">
  <label for="filterText" class="form-label"></label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Search..">
</div>
<div *ngIf="filterText" class="alert alert-success">
  {{filterText}} searching..
</div>

<div class="row">
<div class="col-lg-4 col-md-6 col-sm-12 mb-3" *ngFor="let car of cars | carFilterPipe:filterText">
  <div  class="card bg-dark text-white " style="width: 100%;">
        <img src="{{imageBasePath}}{{car.imagePath}}" class="card-img-top" alt="Araba Resmi">
      <div class="card-body">
                  <h5 class="card-title text-center">{{car.carName | uppercase}}</h5>
                  <hr>
                  <p> Brand Name : {{car.brandName | uppercase }} </p>
                  <hr>
                  <p> Model Year : {{car.modelYear}} </p>
                 <!-- <hr>
                  <p> Price : {{car.dailyPrice|currency: "TRY":""}} â‚º</p>
                  <hr>
                  <p> Color : {{car.colorName}} </p>
                  <hr>-->
          <div class="row justify-content-center">
                  <a routerLink="/cars/detail/{{car.carId}}" class="btn  btn-outline-light mt-2">Details</a>
          </div>  
        </div>
  </div>
</div>

</div>
