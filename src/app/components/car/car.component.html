
<table class="table">
  <thead>
    <tr>
      <th class="table-link">Car ID</th>
      <th class="table-link">Car Name</th>
      <th class="table-link">Model Year</th>
      <th class="table-link">Color ID/th>
      <th class="table-link">Daily Price</th>
      <th class="table-link">Description</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
      <td>{{ car.carId }}</td>
      <td>{{ car.carName }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.description }}</td>
  </tr>
</table>
