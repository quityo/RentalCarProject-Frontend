<table class="table">
    
    <tbody>
        <tr *ngFor = "let car of cars" style="text-align: center;">
            <td><a routerLink="/cars/detail/{{car.carId}}">{{car.carName}}</a></td>
            <td>{{car.brandName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.dailyPrice}}</td>
            <td><button class="btn btn-primary" routerLink="/carimages/{{car.carId}}">Image</button></td>
            <td><button class="btn btn-warning" routerLink="/cars/update/{{car.carId}}">Update</button></td>
            <td><button class="btn btn-danger" (click)="deleteCar(car)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
