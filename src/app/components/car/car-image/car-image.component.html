<div class="container">

    <div class="row">

  <div class="row text-center text-lg-left">
      <div class="col-4" *ngFor="let carImage of carImage">

          <img class="img-fluid img-thumbnail" src="{{ imageRoot + carImage.imagePath }}" alt="">
          <div *ngIf="carImage.imagePath !='default.jpg'">
              <button class="btn btn-primary btn-sm" (click)="delete(carImage)">Resim Sil
              </button>
          </div>

      </div>
  </div>


  

      <div class="col-6">
          <div class="custom-file">
              <input type="file" class="custom-file-input" id="imageFile" (change)="fileSelected($event)" accept=".png,.jpg,.jpeg">
              <label class="custom-file-label" for="imageFile"></label>
              
          </div>
      </div>

      <div class="col-4">
       
          <button class="btn btn-primary" (click)="addImage()">Resim Ekle</button>
      </div>

  </div>

</div>
