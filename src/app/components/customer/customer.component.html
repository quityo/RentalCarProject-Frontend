<div class="content">
  <table class="table table-bordered">
  <thead>
    <tr>
      <td>Customer Id</td>
      <td>First Name </td>
        <td>Last Name </td>
          <td>Company</td>
            <td>Email Address</td>
    </tr>
  </thead>
    <tr *ngFor = "let customer of customers">
      <td>{{customer.customerId}}</td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.companyName}}</td>
      <td>{{customer.email}}</td>
  </tr>
  </table>
</div>
