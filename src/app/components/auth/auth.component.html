<div *ngIf="!isAuth()">
    <button class="btn btn-dark rounded-pill px-4" routerLink="/register">
       <i class="bi-person-fill me-1"></i> Üye Ol
    </button>
 
    <button class="btn btn-dark rounded-pill px-4 ms-lg-2" routerLink="/login">
       <i class="bi-box-arrow-in-right me-1"></i> Giriş Yap
    </button>
 </div>
 
 <div *ngIf="isAuth() && getCurrentUser()">
    <div class="btn-group d-grid">
       <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
          <i class="bi-person-circle me-1"></i>
         {{ getCurrentUser().firstName }} {{ getCurrentUser().lastName }}
       </button>
 
       <div class="dropdown-menu dropdown-menu-end dropdown-menu-lg-start">
 
          <hr class="dropdown-divider">
 
          <div class="dropdown-item" routerLink="/profile">
             <i class="bi-pencil me-1"></i> <b>Profili Düzenle</b>
          </div>
 
          <div class="dropdown-item" (click)="logout()">
             <i class="bi-box-arrow-right me-1"></i><b>Çıkış Yap</b>
          </div>
       </div>
    </div>
 </div>
