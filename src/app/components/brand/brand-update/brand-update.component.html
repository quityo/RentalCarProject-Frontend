 <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#brandUpdateModal">
  Brand Update 
   </button>
     
     <!-- Modal -->
     <div class="modal fade" id="brandUpdateModal" tabindex="-1" aria-labelledby="brandUpdateModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="brandUpdateModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form [formGroup]="brandUpdateForm">
                  <div class="form-group">
                      <label for="brandId">Select Brand</label>
                      <div class="form-group">
                          
                      <select formControlName="brandId" class="form-select" aria-placeholder="Select Brand" id="brandSelectUpdate">
                              <option [ngValue] = "brand.brandId"
                      *ngFor = "let brand of brands">{{brand.brandName}}</option>
                          </select>
                      </div>
                      <input type="text" id="brandNameUpdate" formControlName="brandName" class="form-control" placeholder=""/>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" (click)="updateBrand()" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
