<div class="content">
  <div class="card">
      <div class="card-header"><h5 class="title font-weight-bold">Brand Update Page </h5></div>
    
      <div class="card-body">
        <form [formGroup]="brandUpdateForm">
          <div class="row">
              <div class="mb-3">
                  <label for="brandName">Brand</label>
                  <div class="form-group">
                      <input type="text" id="brandName" class="form-control" formControlName="brandName" value="{{brand.brandName}}"  />                   
                  </div>
              </div>
          </div>

        </form>
    
      </div>
    
      <div class="card-footer">
        <button class="btn" [routerLink]="['/brandlist']" (click)="updateBrand()">Brand Update</button>
      </div>
    
    </div>
  </div>
